<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Pizza Shopping</title>
    <script src="./controller/products-controller.js" type="module"></script>
    <script src="services/payment.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>

  <body>
    <div class="container">
      <div>
        <div>
        <h1 class="alert alert-danger role text-center"><img
            src="https://i.pinimg.com/originals/1c/9f/9d/1c9f9d5bfee384d0527c1ea865303cfe.jpg"
          width="10%"  class ="rounded float-start">Pizza Shop</h1></div>
        <div class="row">
          <div class="col-8">
            products
            <div class="row" id="output"></div>
          </div>
          <div class="col-4">
            Basket
            <div class="mt-3"></div>
            <div class="col-4" id="basket-container">
              <h3>Basket</h3>
              <div class="d-grid gap-2" id="basket">
                <button type="button" class="btn btn-outline-secondary">
                  Coupons
                </button>
              </div>
            </div>
            <div class="mt-3">
              <h5>Total Price: ₹<span id="total-price">0</span></h5>
              <h6>GST: ₹<span id="gst">0</span></h6>
            </div>
            <div class="mt-3">
              <h5>Net Price: ₹<span id="net-price">0</span></h5>
            </div>
            <button id="payNowButton" onclick="payNow(10000)" disabled>
              PayNow
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
